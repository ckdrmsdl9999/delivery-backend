name: deploy-delivery

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: java 17 version setup
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 테스트 실행
        run: ./gradlew clean test

      - name: gradle 빌드 실행
        run: ./gradlew build


      - name: ssh 접속 후 배포
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/delivery/src/main/resources/
            echo "${{ secrets.APPLICATION_YML }}" > /home/ubuntu/delivery/src/main/resources/application.yml
            echo "yml 생성 완료"
            cd /home/ubuntu/delivery
            git pull origin dev
            docker-compose down
            docker-compose up -d --build
            docker system prune -af
            echo "배포 성공"

      

      

